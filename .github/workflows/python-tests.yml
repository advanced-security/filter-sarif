name: "Testing"
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "Run Unit Tests"
        run: |
          set -e
          python -m unittest discover -s ./tests -p 'test_*.py'
